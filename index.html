<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Blackjack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>

  <body>
    <h1>Blackjack</h1>
    <p id="msg">Want to play a round?</p>
    <p id="cards-el"></p>
    <p id="sum-el"></p>

    <button id="start-btn" aria-label="Start game">NEW GAME</button>
    <button id="new-card" aria-label="Get new card">NEW CARD</button>

    <p id="player-el">Joy: $200</p>
    <input type="text" id="player-name" placeholder="Enter name" />
    <button id="submit-name-btn" aria-label="Submit player name">Submit</button>

    <script src="js/main.js"></script>
  </body>
</html>
